name: Unity Multi-Platform Auto Build

on:
  workflow_dispatch:

jobs:
  build-mac:
    name: Build for macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library Folder
        uses: actions/cache@v3
        with:
          path: Library/
          key: Library-macOS-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-macOS-${{ runner.os }}-

      - name: Activate Unity Education License
        run: |
          # Ensure Unity license is activated
          mkdir -p ~/.local/share/unity3d/Unity
          echo "${{ secrets.UNITY_LICENSE }}" > ~/.local/share/unity3d/Unity/Unity_lic.ulf

      - name: Build macOS
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2020.3.32f1
          targetPlatform: StandaloneOSX
          buildName: MacBuild
          buildMethod: AutoBuild.PerformMacBuild

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: MacBuild
          path: build/StandaloneOSX/

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library Folder
        uses: actions/cache@v3
        with:
          path: Library/
          key: Library-Windows-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-Windows-${{ runner.os }}-

      - name: Activate Unity Education License
        run: |
          # Ensure Unity license is activated
          mkdir -p $HOME/AppData/Roaming/Unity
          echo "${{ secrets.UNITY_LICENSE }}" > $HOME/AppData/Roaming/Unity/Unity_lic.ulf

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2020.3.32f1
          targetPlatform: StandaloneWindows64
          buildName: WindowsBuild
          buildMethod: AutoBuild.PerformWindowsBuild

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: WindowsBuild
          path: build/StandaloneWindows64/

  build-webgl:
    name: Build for WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library Folder
        uses: actions/cache@v3
        with:
          path: Library/
          key: Library-WebGL-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-WebGL-${{ runner.os }}-

      - name: Activate Unity Education License
        run: |
          # Ensure Unity license is activated
          mkdir -p ~/.local/share/unity3d/Unity
          echo "${{ secrets.UNITY_LICENSE }}" > ~/.local/share/unity3d/Unity/Unity_lic.ulf

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2020.3.32f1
          targetPlatform: WebGL
          buildName: WebGLBuild
          buildMethod: AutoBuild.PerformWebGLBuild

      - name: Upload WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: WebGLBuild
          path: build/WebGL/
